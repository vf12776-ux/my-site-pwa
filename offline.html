<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нет подключения</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        
        h1 {
            color: #f44336;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
            color: #666;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Отсутствует подключение к интернету</h1>
        <p>Приложение работает в офлайн-режиме. Некоторые функции могут быть недоступны.</p>
        <p>Проверьте ваше интернет-соединение и попробуйте снова.</p>
        <button onclick="location.reload()">Повторить попытку</button>
    </div>
</body>
</html>
